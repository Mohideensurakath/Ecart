<!DOCTYPE html>
<html>
<head>
  <title>My Cart</title>
  <link rel="stylesheet" type="text/css" href="homestyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      margin-right: 10px;
    }

    .product .details {
      flex-grow: 1;
    }

    .product .name {
      font-weight: bold;
    }

    .product .price {
      color: #888;
    }

    .cart-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .cart-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="logo">
        <a href="#">Mera Cart</a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

  <div class="product">
    <img src="download.png" alt="Product Image">
    <div class="details">
      <div class="name">Product Name</div>
      <div class="price">$19.99</div>
    </div>
    <button class="cart-button">Add to Cart</button>
  </div>

  <div class="product">
    <img src="image2.jpg" alt="Product Image">
    <div class="details">
      <div class="name">Another Product Name</div>
      <div class="price">$29.99</div>
    </div>
    <button class="cart-button">Add to Cart</button>
  </div>

  <!-- Add more product listings here -->
  

</body>
</html>
