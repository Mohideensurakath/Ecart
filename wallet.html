<body>
    <!-- navbar using bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mera Cart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav m-auto my-2 my-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link " href="cart2.html">Cart</a>
              </li>
                
              <li class="nav-item m-lg-auto">
                <a class="nav-link wallet" id="connectButton" href="#">Connected</a>
              </li>
              <i class="bi bi-wallet2"></i>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log out</a>
              </li>
            </ul>
            
  <!--search bar-->          
            <form class="d-flex" role="search">
              <input class="px-2 search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn0 type="submit>Search</button>
            </form>
          </div>
        </div>
      </nav>
  <div class="wallet-container">
    <h1>My Wallet</h1>

    <div class="transaction-history">
      <h2>Transaction History</h2>
      <ul class="transactions">
        <li>
          <div class="transaction">
            <div class="transaction-type expense">MeraCoins Left</div>
            <div class="transaction-details">
              <div class="transaction-title">Remaining</div>
              <div class="transaction-amount">50</div>
            </div>
          </div>
        </li>
        <li>
          <div class="transaction">
            <div class="transaction-type income">Add Now</div>
            <div class="transaction-details">
              <div class="transaction-title">Coins</div>
              <div class="transaction-amount">+1000</div>
            </div>
          </div>
        </li>
        <!-- Add more transaction items here -->
      </ul>
    </div>

    <div class="balance">
      <h2>Current Balance</h2>
      <div class="balance-amount">1050</div>
    </div>
  </div>
