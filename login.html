<!DOCTYPE html>
<html>
<head>
	<title>Mera Cart Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="loginbox">
		<h1>Login</h1>
		<form action="home.html"  onsubmit="alert('Logged in successfully')">
			
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password">
			 
			<input type="submit"  value="Login">
			
			
			<div class="login-link">Don't have an account? <a href="register.html">Register here</a>
	    	<a href="forgot.html">Forgot Password?</a><br>
    </div>
			
		</form>
	</div>
</body>
</html>
